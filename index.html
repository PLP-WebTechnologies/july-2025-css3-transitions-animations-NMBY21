<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive CSS & JS Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Week 7- Interactive CSS & JavaScript Demo</h1>

    <!-- Part 1: Button with hover animation -->
    <button id="magicBtn">Hover & Click Me!</button>

    <!-- Part 2 & 3: Box Animation -->
    <div class="box" id="animatedBox"></div>

    <!-- Part 3: Card Flip -->
    <div class="card" id="flipCard">
        <div class="card-inner">
            <div class="card-front">Front</div>
            <div class="card-back">Back</div>
        </div>
    </div>

    <!-- Part 3: Modal -->
    <button id="openModal">Open Modal</button>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModal">&times;</span>
            <p>This is a modal popup with animation!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
